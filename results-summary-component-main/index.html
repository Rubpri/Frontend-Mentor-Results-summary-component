<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  
  <link rel="stylesheet" href="style.css" class="style">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,300;0,700;0,800;1,500&display=swap" rel="stylesheet">
  
</head>
<body>

  <div class="main">

  <div class="result">
    
    <h3>Your Result</h3>
    
    <div class="circle">
      
      <h1>76</h1>
      <p>of 100</p>
    
    </div>
    
    <div class="text-under-circle">
    
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have take these tests.</p>
    
    </div>
  
  </div>
  

  <div class="summary">

    <h3>Summary</h3>

    <div class="red">
      <h4><img src="./assets/images/icon-reaction.svg"> Reaction</h4>
      <p><b>80</b> / 100</p>
    </div>

    <div class="yellow">
      <h4><img src="./assets/images/icon-memory.svg"> Memory</h4>
      <p><b>92</b> / 100</p>
    </div>

    <div class="green">
      <h4><img src="./assets/images/icon-verbal.svg"> Verbal</h4>
      <p><b>61</b> / 100</p>
    </div>

    <div class="blue">
      <h4><img src="./assets/images/icon-visual.svg"> Visual</h4>
      <p><b>72</b> / 100</p>
    </div>

    <button>Continue</button>

  </div>

</div>
  
  
</body>
</html>
